version: "3.8"

services:
  main.py:
    build:
      context: ./   # Точка означает текущую директорию, где находится docker-compose.yaml
      dockerfile: app1dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db

  client_app.py:
    build:
      context: ./   # Точка означает текущую директорию, где находится docker-compose.yaml
      dockerfile: app2dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - main.py

  db:
    image: "alpine"  # Используем образ Alpine Linux
    command: sh -c "while sleep 3600; do :; done"  # Запускаем команду, чтобы контейнер не завершался
    volumes:
      - ./uuid.db:/app/uuid.db  # Монтируем базу данных SQLite
